<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="packages.css" />
    <title>GitSub</title>
  </head>
  <body>

<div class="container">
    <h2>My Packages</h2>

<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name">

<ul id="myUL">
  <li><a href="https://maven.apache.org/">Apache Maven</a></li>
  <li><a href="https://learn.microsoft.com/en-us/javascript/api/@azure/cosmos/containers?view=azure-node-latest">Containers</a></li>

  <li><a href="https://circleci.com/blog/docker-and-cicd-tutorial-a-deep-dive-into-containers/?utm_source=google&utm_medium=sem&utm_campaign=sem-google-dg--uscan-en-dsa-maxConv-auth-brand&utm_term=g_-_c__dsa_&utm_content=&gclid=CjwKCAiAlp2fBhBPEiwA2Q10D1ZT4xi72KGQuoCyL9jIfe3_QvCkbzacw6lZLUq5NlFazQM3NmFzgBoCxzwQAvD_BwE">Docker</a></li>
  <li><a href="https://www.npmjs.com/">Npm</a></li>

  <li><a href="https://www.nuget.org/">NuGet</a></li>
  <li><a href="https://circleci.com/blog/publishing-with-rubygems/?utm_source=google&utm_medium=sem&utm_campaign=sem-google-dg--uscan-en-dsa-maxConv-auth-brand&utm_term=g_-_c__dsa_&utm_content=&gclid=CjwKCAiAlp2fBhBPEiwA2Q10DzEOlPtTy2TiCQWvtnAYkeFeGXSbgV6n3knMpY9cxnEAPSFigTTQkRoC3dwQAvD_BwE">RubyGems</a></li>
  
</ul>
</div>


    <div class="container" id="myDiv"></div>

    <div class="container">
      
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Name"
          required
        />
        <label for="floatingInput">Package Name</label>
      </div>

      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="packageDescription"
          placeholder="packageDescription"
          required
        />
        <label for="floatingInput">Description Of Package</label>
      </div>

      <div class="form-floating mb-3">
        <input
          type="url"
          class="form-control"
          id="img"
          placeholder="img"
          required
        />
        <label for="floatingInput">Image Of Package</label>
      
      </div>

      <button type="submit" id="addPack" class="btn btn-outline-primary">
        Add New Package
      </button>
    </div>

    
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="packages.js"></script>
  </body>
</html>
